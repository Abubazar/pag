<!DOCTYPE html>
<html>
<head>
    <title>Auto-Incrementing Number</title>
    <script>
        let count = 0; // Initialize the number

        // Function to increment the number every second
        function startCounter() {
            setInterval(() => {
                count++; // Increase the count by 1
                document.getElementById("number-text").innerHTML = "Number: " + count;
            }, 1000); // Update every 1000 milliseconds (1 second)
        }
    </script>
</head>
<body onload="startCounter()">
    <h1>Welcome to My Web Page!</h1>
    <p id="number-text">Number: 0</p>

    <hr>
    <h2 id="about">About Us</h2>
    <p>This is a demo page created for basic HTML browsers.</p>
    <p><a href="#top">Back to Top</a></p>

    <hr>
    <h2 id="contact">Contact Us</h2>
    <p>Email: support@example.com</p>
    <p><a href="#top">Back to Top</a></p>
</body>
</html>
