<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <script>
        function changeText() {
            document.getElementById("changeable-text").innerHTML = "The text has been changed!";
        }
    </script>
</head>
<body>
    <h1>Welcome to My Web Page!</h1>
    <p id="changeable-text">This is the original text.</p>
    <button onclick="changeText()">Click to Change Text</button>

    <hr>
    <h2 id="about">About Us</h2>
    <p>This is a demo page created for basic HTML browsers.</p>
    <p><a href="#top">Back to Top</a></p>

    <hr>
    <h2 id="contact">Contact Us</h2>
    <p>Email: support@example.com</p>
    <p><a href="#top">Back to Top</a></p>
</body>
</html>
