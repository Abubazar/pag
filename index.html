<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        input[type="number"] {
            padding: 5px;
            width: 50px;
        }
        button {
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        .message {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Guess the Number!</h1>
    <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
    <input type="number" id="guess" min="1" max="100" placeholder="1-100">
    <button onclick="checkGuess()">Submit</button>
    <p class="message" id="message"></p>

    <script>
        // Generate a random number between 1 and 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById("guess").value);
            const message = document.getElementById("message");

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                message.textContent = "Please enter a valid number between 1 and 100.";
                return;
            }

            attempts++;
            
            if (userGuess === randomNumber) {
                message.textContent = `ðŸŽ‰ Correct! The number was ${randomNumber}. It took you ${attempts} attempts.`;
                document.getElementById("guess").disabled = true; // Disable input
            } else if (userGuess < randomNumber) {
                message.textContent = "Too low! Try again.";
            } else {
                message.textContent = "Too high! Try again.";
            }
        }
    </script>
</body>
</html>
